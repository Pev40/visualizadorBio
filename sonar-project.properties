# Configuración del proyecto SA Visualizer para SonarQube
sonar.projectKey=sa-visualizer
sonar.projectName=SA Visualizer
sonar.projectVersion=1.0

# Configuración de fuentes
sonar.sources=js
sonar.sourceEncoding=UTF-8

# Configuración de pruebas y cobertura
sonar.javascript.lcov.reportPaths=coverage/lcov.info
sonar.coverage.exclusions=**/*.test.js,**/*.spec.js
sonar.test.inclusions=**/*.test.js,**/*.spec.js

# Configuración de calidad
sonar.qualitygate.wait=true

# Configuración específica para JavaScript
sonar.javascript.node.maxspace=4096
sonar.javascript.node.executable=node

# Exclusiones de archivos
sonar.exclusions=**/node_modules/**,**/coverage/**,**/*.min.js,**/*.bundle.js

# Configuración de host (para Docker)
sonar.host.url=http://localhost:9000
sonar.token=sqp_b6920bb360f51b00fc53797cbecd573cfb56b3ae 